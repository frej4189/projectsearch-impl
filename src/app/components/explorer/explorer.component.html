<div class="wrapper"> 
    <div class="table-wrapper">    
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortData()">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.title }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let element">{{ element.price | readable }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['title', 'price']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['title', 'price'];"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons (page)="changePage($event)" [length]="products.length"></mat-paginator>
</div>
